<!DOCTYPE html>
<html>
    <head>
        <title>Tiêu đề trang</title>
        <style>
        	table, th, td {
        	    border: 1px solid black;
        	    border-collapse: collapse;
        	}
        </style>
    </head>
<body>
    <table>
        <thead>
            <tr>
                <th>Tên Cột 1</th>
                <th>Tên Cột 2</th>
                <th>Tên Cột 3</th>
            <tr>
        </thead>
        <tbody>
            <tr>
                <td>Giá Trị Cột 1</td>
                <td>Giá Trị Cột 2</td>
                <td>Giá Trị Cột 3</td>
            </tr> 
        </tbody>
    </table>
</body>
</html>
